#配置数据库连接信息
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/springboot?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# 配置mybatis
# 配置映射文件目录
mybatis.mapper-locations=classpath:/mapper/*.xml
# 配置别名包扫描
mybatis.type-aliases-package=com.itheima.integration.pojo

# 配置redis（默认情况下可以不配置）
#spring.redis.host=localhost
#spring.redis.port=6379

# 配置mybatis输出sql
logging.level.com.itheima.integration.dao=debug